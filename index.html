<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="search-body">

        <div id="search-field">
    
            <!-- Actual Input -->
            <input type="text" id="search-input" placeholder="Search" />
    
            <!-- Magnifying Glass -->
            <div class="icon" onClick="clearSearch()">
                <svg height="25" width="26">
                    <circle id="circle" cx="12" cy="12" r="8" stroke="var(--primary)" stroke-width="4" fill="none" stroke-linecap="round" />
                    <path id="handle" d="M 13 20 L 13 27" transform="rotate(-45 12 12)" stroke-width="4" stroke="var(--primary)" stroke-linecap="round" />
                </svg>
            </div>
    
        </div>
    
        <!-- Search result verticla line -->
        <div id="vertical-line"></div>
    
        <!-- Search results -->
        <div id="search-results">
            <ul>
                <li>
                    <a href="https://theorem.co/careers" target="_blank">
                        <img src="https://cdn.dribbble.com/users/673130/avatars/small/c6cff82f1b62b207fbafd0098735eab7.png?1553719473" />
                        <div>
                            <p>Theorem, LLC</p>
                            <p class="description">Design the future of technology from anywhere.</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="https://www.comparably.com/companies/theorem/awards/2019" target="_blank">
                        <img src="http://www.liquidplanner.com/wp-content/uploads/2019/10/Comparably-Happiness-Award-Color-300x250.png" />
                        <div>
                            <p>Happiest Employees</p>
                            <p class="description">Theorem, wins Comparably's 2019 "Happiest Employees" Award.</p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    
    </div>


    <script src="script.js"></script>
</body>
</html>
